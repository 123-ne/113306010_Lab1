<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        /* 個人照片樣式 */
        .profile-photo {
            width: 80px; /* 設定圖片寬度 */
            height: auto; /* 高度隨寬度自動縮放 */
            display: block;
            margin: 0 auto; /* 圖片置中 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th colspan="3" class="caption">About-113306010</th>
        </tr>
        
        <!-- First Row -->
        <tr>
            <td style="vertical-align: top;">
                <img src="https://github.com/123-ne/113306010_Lab1/raw/main/NE.jpg" class="profile-photo" alt="personal photo">
                <p style="text-align: center;">Personal Photo</p>
            </td>
            <td colspan="2">
                Name: <input type="text" name="name"> <br><br>
                Gender: 
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
        </tr>
        
        <!-- Second Row -->
        <tr>
            <td>County:
                <select name="county">
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Kaohsiung">Kaohsiung</option>
                </select>
            </td>
            <td>Birthday:
                <input type="date" name="birthday">
            </td>
        </tr>
        
        <!-- Third Row -->
        <tr>
            <td colspan="2">Email:
                <input type="email" name="email" style="width: 100%;">
            </td>
        </tr>
        
        <!-- Fourth Row -->
        <tr>
            <td colspan="2">Hobby:
                <input type="checkbox" name="hobby" value="Swimming"> Swimming
                <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="Movie"> Movie
                <input type="checkbox" name="hobby" value="Game"> Game
                <input type="checkbox" name="hobby" value="Sleep"> Sleep
            </td>
        </tr>
        
        <!-- Fifth Row -->
        <tr>
            <td colspan="2">Skill:
                <input type="checkbox" name="skill" value="Java"> Java
                <input type="checkbox" name="skill" value="HTML"> HTML
                <input type="checkbox" name="skill" value="Python"> Python
                <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
                <input type="checkbox" name="skill" value="Premiere"> Premiere
            </td>
        </tr>
        
        <!-- Sixth Row -->
        <tr>
            <td colspan="2">Say something:
                <textarea name="message" placeholder="Say something here." rows="4" style="width: 100%;"></textarea>
            </td>
        </tr>
        
        <!-- Final Row -->
        <tr>
            <td colspan="3" style="text-align: right;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>

</body>
</html>
